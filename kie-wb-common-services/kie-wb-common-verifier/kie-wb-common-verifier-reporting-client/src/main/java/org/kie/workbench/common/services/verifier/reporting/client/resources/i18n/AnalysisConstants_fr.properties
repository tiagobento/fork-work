ImpossibleMatch=Correspondance impossible
RuleHasNoAction=La règle ne comporte aucune action
RuleHasNoRestrictionsAndWillAlwaysFire=La règle ne comporte aucune restriction et sera toujours déclenchée.
MultipleValuesForOneAction=Plusieurs valeurs pour une même action.
ConstrainsForFieldXOfFactYAreRedundantTheyWillAlwaysPass=Les contraintes relatives au champ {0}, fait {1}, sont redondantes. Elles seront toujours satisfaites.
SubsumptantRows=Lignes subsumantes
DeficientRow=Ligne incomplète.
ValueForFactFieldIsSetTwice=La valeur de {0}.{1} est définie deux fois.
ValueForAnActionIsSetTwice=La valeur d’une action est définie deux fois.
RedundantConditionsNote1P1=Les conditions du champ {0}.{1} sont redondantes
AffectedRows=Lignes concernées
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=Lorsqu’une règle ne comporte aucune action, elle est déclenchée. Cependant, étant donné que le côté Action est vide, rien ne se passe.
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=Il est possible que les actions aient été ignorées par mégarde. Dans ce cas, veuillez les ajouter. Dans le cas contraire, la règle peut être supprimée.
ProvideAtLeastOneConditionAndOneActionForTheRule=Veuillez fournir au moins une condition et une action pour la règle.
ConflictingRows=Lignes en conflit
ConflictingRowsP1=Il y a conflit entre deux lignes lorsque les conditions des deux règles sont remplies avec un même ensemble de faits, mais que les actions définissent des champs de faits existants sur des valeurs différentes. Les conditions peuvent être redondantes ou subsumantes.
ConflictingRowsP2=Étant donné que les actions effectuent des opérations différentes avec les mêmes conditions, il est impossible de savoir quelles actions finissent par s’activer en dernier. Cela entraîne une incohérence au niveau de l’ensemble de règles. Pour y remédier, veuillez soit supprimer une ligne, soit rendre les conditions plus strictes.
RedundantRows=Lignes redondantes
DeficientRowsP1=Une règle incomplète comporte des actions qui entrent en conflit avec une autre règle et des conditions qui ne chevauchent pas l’autre règle.
DeficientRowsNoteP1=Le prêt est accordé si l’épargne est supérieure à 100 000 et refusé si le salaire est inférieur à 30 000. Il se peut qu’un demandeur ait un salaire inférieur à 30 000 et une épargne supérieure à 100 000. Dans ce cas, les deux règles sont déclenchées mais, étant donné que l’ordre de déclenchement nous est inconnu, il est impossible de savoir si la demande est rejetée ou approuvée.
Salary=Salaire
Savings=Épargne
ApproveLoan=Accorder le prêt
DeficientRowsP2=Puisque la règle incomplète peut s’activer en même temps qu’une autre règle, il est impossible de savoir quelles actions finissent par s’activer en dernier. Cela entraîne une incohérence au niveau de l’ensemble de règles. Pour y remédier, veuillez soit supprimer la règle incomplète, soit rendre les conditions plus strictes.
ImpossibleMatchNote1P1=La correspondance impossible se trouve sur la ligne {0} pour le champ {1} du modèle {2\}.
ImpossibleMatchNote1P2=Les conditions en conflit sont {0} et {1}.
ImpossibleMatchP1=Une règle qui comporte une correspondance impossible entre des conditions n’est jamais activée. Veuillez corriger les conditions pour {0}.
MissingConditionP1=Lorsqu’une règle n’est pas assortie de conditions, les actions sont toujours exécutées. Veuillez ajouter des conditions si ce n’est pas ce qui était prévu.
MultipleValuesP1=La règle comporte plusieurs actions. Soit la règle définit un champ sur une valeur, soit elle exécute deux fois la même fonction.
MultipleValuesNote1P1=Les actions qui ont signalé ce problème sont {0} et {1}
RedundantActionsP1=Il y a deux actions redondantes. L’une d’entre elles peut être supprimée.
RedundantActionsNote1P1=Les actions redondantes sont {0} et {1}
RedundantConditionsTitle=Conditions redondantes
RedundantConditionsP1=Le fait qu’il y ait plusieurs vérifications de condition avec la même valeur n’a aucune incidence sur la fonctionnalité du rôle, mais une seule est nécessaire. Il est recommandé de supprimer toute condition inutile.
RedundantConditionsNote1P2=Les conditions redondantes sont {0} et {1}
RedundantRowsP1=Il y a redondance lorsque deux lignes effectuent les mêmes actions avec le même ensemble de faits.
RedundantRowsP2=La redondance n’est pas nécessairement un problème si les règles redondantes définissent une valeur sur un fait existant. La valeur est simplement définie deux fois. Des problèmes surviennent lorsque les deux règles font monter un compteur ou ajoutent des faits dans la mémoire de travail. Dans les deux cas, l’autre ligne n’est pas nécessaire.
RedundantRowsP3=Pour y remédier, veuillez supprimer l’une des lignes redondantes.
SubsumptantRowsP1=Il y a subsomption lorsqu’une ligne effectue la même opération qu’une autre, avec un sous-ensemble des valeurs/faits d’une autre règle.
SubsumptantRowsP2=Ces règles sont susceptibles d’insérer des faits en double dans la mémoire de travail ou d’exécuter des fonctions deux fois. S’il ne s’agit pas du comportement attendu, veuillez supprimer la ligne subsumante ou la rendre plus stricte.
AnalysingChecks0To1Of2=Exécution des vérifications {0} à {1} sur {2}…
MissingRangeTitle=Plage manquante
MissingRangeP1=Il manque, dans la ligne {0} de la table de décision, un élément qui ferait en sorte que les plages de la table soient complètes. Elle peut, par exemple, vérifier le critère person.age > 50, mais les autres lignes de la table ne couvrent pas le cas de figure où person.age <= 50.
SingleHitLost=Perte du statut d’accès unique
SingleHitP1=Les lignes {0} et {1} peuvent être satisfaites avec les mêmes faits. Cela signifie que plusieurs lignes de cette table peuvent être déclenchées en même temps et que la table n’a plus le statut d’accès unique.
AnalysisComplete=Analyse terminée
EmptyRule=La règle est vide
Analysis=Analyse
VerifierFailedTitle=Erreur du vérificateur
VerifierFailed=L’exécution du vérificateur a échoué. Cela peut être dû à la non-compilation d’une table.

