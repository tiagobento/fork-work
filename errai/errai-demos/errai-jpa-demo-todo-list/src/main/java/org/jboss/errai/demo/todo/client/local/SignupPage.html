<!DOCTYPE html>
<link rel=stylesheet href="css/TodoList.css">
<div data-field="main">
  <h1>Tell us about yourself.</h1>
  <div class="form signupForm">
    <span class=error data-field=overallErrorMessage>Overall error message appears here</span>
    <label>
      What's your full name?
      <input type=text data-field=fullName placeholder="William Horatio Fitzsimmons IV">
    </label>
    <label>
      What should we call you?<br>
      <input type=text data-field=shortName placeholder="Bill">
    </label>
    <label>
      Please choose a password and enter it twice:<br>
      <input type=password data-field=password1>
      <input type=password data-field=password2>
    </label>
    <label>
      Where should we send your confirmation email?<br>
      <input type=email data-field=email placeholder="bill@supermegadyne.com">
    </label>
    <button data-field=signupButton>Sign Up</button>
  </div>
</div>
