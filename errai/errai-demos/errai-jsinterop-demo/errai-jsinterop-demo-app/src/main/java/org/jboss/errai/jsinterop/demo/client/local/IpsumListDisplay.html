<div class="row">
  <br>
  <div class="span6">
    <div class="row">
      <h1>Select an Ipsum Generator</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody data-field="list">
          <tr data-field="entry">
            <td><span data-field="name"></span></td>
            <td><span data-field="description"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="span3">
        <input data-field="para-number" type="number" class="input-small" placeholder="paragraph #">
      </div>
      <div class="span3">
        <button data-field="generate" class="btn btn-primary">Generate</button>
      </div>
    </div>
  </div>
  <div class="span6">
    <h1>Generated Ipsum</h1>
    <div data-field="output"></div>
  </div>
</div>
