<html>

<head>
    <title>Stunner Showcase</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">

    <link rel="stylesheet" href="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/css/patternfly.min.css">
    <link rel="stylesheet" href="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/css/uberfire-loading.css">
    <link rel="stylesheet" href="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/css/uberfire-showcase.css">

    <link rel="shortcut icon" href="images/drools.gif" type="image/gif"/>
    <link rel="icon" href="images/drools.gif" type="image/gif"/>

    <script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/zeroclipboard/ZeroClipboard.min.js"></script>
    <script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/zeroclipboard/ZeroClipboardLoader.js"></script>

    <!-- The GWT js file generated at run time -->
    <script type="text/javascript" src='org.kie.workbench.common.stunner.project.StunnerProjectShowcase/org.kie.workbench.common.stunner.project.StunnerProjectShowcase.nocache.js'></script>
</head>

<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!--add loading indicator while the app is being loaded-->
<!-- loading indicator. the js app hides this once it's loaded. -->
<div id="loading" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="center-block text-center">
                <div class="spinner spinner-lg"></div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <h3>Please wait</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <span>Loading application...</span>
            </div>
        </div>
    </div>
</div>

<!-- Highlight.js -->
<link href="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/highlight/github.min.css" rel="stylesheet">
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/highlight/highlight.min.js" type="text/javascript" charset="utf-8"></script>
<!-- diff2html -->
<link href="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/diff2html/diff2html.min.css" rel="stylesheet">
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/diff2html/diff2html.min.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/diff2html/diff2html-ui.min.js" type="text/javascript" charset="utf-8"></script>

<!-- ACE - main .js file -->
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Get .js files for any needed ACE modes and themes -->
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>

<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/mode-drools.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>

<!--  Needed for autocompletion support. -->
<script src="org.kie.workbench.common.stunner.project.StunnerProjectShowcase/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
