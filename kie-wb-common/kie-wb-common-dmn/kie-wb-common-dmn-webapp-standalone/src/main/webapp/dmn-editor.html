<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>DMN Editor Showcase</title>
    <link rel="stylesheet" href="org.kie.workbench.common.dmn.showcase.DMNShowcase/css/patternfly.min.css">
</head>
<body>
<iframe id="__gwt_historyFrame" style="width: 0; height: 0; border: 0"></iframe>
<!-- loading indicator. the js app hides this once it's loaded. -->
<div id="loading" class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="center-block text-center">
                <div class="spinner spinner-lg"></div>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <h3>Please wait</h3>
            </div>
        </div>
        <div class="col-lg-12">
            <div class="center-block text-center">
                <span>Loading application...</span>
            </div>
        </div>
    </div>
</div>

<!-- The GWT js file generated at run time -->
<script type="text/javascript" src='org.kie.workbench.common.dmn.showcase.DMNShowcase/org.kie.workbench.common.dmn.showcase.DMNShowcase.nocache.js'></script>
<!-- Highlight.js -->
<link href="org.kie.workbench.common.dmn.showcase.DMNShowcase/highlight/github.min.css" rel="stylesheet">
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/highlight/highlight.min.js" type="text/javascript" charset="utf-8"></script>
<!-- diff2html -->
<link href="org.kie.workbench.common.dmn.showcase.DMNShowcase/diff2html/diff2html.min.css" rel="stylesheet">
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/diff2html/diff2html.min.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/diff2html/diff2html-ui.min.js" type="text/javascript" charset="utf-8"></script>
<!-- ACE - main .js file -->
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<!-- Get .js files for any needed ACE modes and themes -->
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/ace/mode-html.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/ace/mode-css.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/ace/mode-text.js" type="text/javascript" charset="utf-8"></script>
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/ace/mode-xml.js" type="text/javascript" charset="utf-8"></script>

<!--  Needed for auto-completion support. -->
<script src="org.kie.workbench.common.dmn.showcase.DMNShowcase/ace/ext-language_tools.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
