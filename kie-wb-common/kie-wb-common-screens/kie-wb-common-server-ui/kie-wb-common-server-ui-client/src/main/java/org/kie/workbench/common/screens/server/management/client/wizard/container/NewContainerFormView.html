<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form>
                <fieldset>
                    <div class="form-group" data-field="new-container-name-form">
                        <label class="control-label" data-i18n-key="Name"></label>
                        <input type="text" class="form-control" data-field="new-container-name">
                        <span data-field="new-container-name-help" class="help-block"></span>
                    </div>
                    <div class="form-group" data-field="new-container-alias-form">
                        <label class="control-label" data-i18n-key="Alias"></label>
                        <input type="text" class="form-control" data-field="new-container-alias">
                        <span data-field="new-container-alias-help" class="help-block"></span>
                    </div>
                    <div class="form-group" data-field="new-group-id-form">
                        <label class="control-label" data-i18n-key="GroupName"></label>
                        <input type="text" class="form-control" data-field="new-group-id">
                    </div>
                    <div class="form-group" data-field="new-artifact-id-form">
                        <label class="control-label" data-i18n-key="ArtifactId"></label>
                        <input type="text" class="form-control" data-field="new-artifact-id">
                    </div>
                    <div class="form-group" data-field="new-version-form">
                        <label class="control-label" data-i18n-key="Version"></label>
                        <input type="text" class="form-control" data-field="new-version">
                        <span data-field="new-version-help" class="help-block"></span>
                    </div>
                    <div class="checkbox" data-field="new-start-container">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" data-field="content-area" >
        </div>
    </div>
</div>
