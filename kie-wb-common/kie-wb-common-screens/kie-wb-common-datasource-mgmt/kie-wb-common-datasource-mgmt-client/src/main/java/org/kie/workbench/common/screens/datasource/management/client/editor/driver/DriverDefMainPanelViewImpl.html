<form>
    <fieldset>

        <div id="name-form-group" class="form-group" data-field="name-form-group">
            <label class="control-label" data-i18n-key="name"></label>
            <input class="form-control" data-field="name"/>
            <span data-field="name-help" class="help-block" style="visibility: hidden;"></span>
        </div>

        <div id="driver-class-form-group" class="form-group" data-field="driver-class-form-group">
            <label class="control-label" data-i18n-key="driverClass"></label>
            <input class="form-control" data-field="driver-class"/>
            <span data-field="driver-class-help" class="help-block" style="visibility: hidden;"></span>
        </div>

        <div id="group-id-form-group" class="form-group" data-field="group-id-form-group">
            <label class="control-label" data-i18n-key="groupId"></label>
            <input class="form-control" data-field="group-id"/>
            <span data-field="group-id-help" class="help-block" style="visibility: hidden;"></span>
        </div>

        <div id="artifact-id-form-group" class="form-group" data-field="artifact-id-form-group">
            <label class="control-label" data-i18n-key="artifactId"></label>
            <input class="form-control" data-field="artifact-id"/>
            <span data-field="artifact-id-help" class="help-block" style="visibility: hidden;"></span>
        </div>

        <div id="version-form-group" class="form-group" data-field="version-form-group">
            <label class="control-label" data-i18n-key="version"></label>
            <input class="form-control" data-field="version"/>
            <span data-field="version-help" class="help-block" style="visibility: hidden;"></span>
        </div>

    </fieldset>
</form>
