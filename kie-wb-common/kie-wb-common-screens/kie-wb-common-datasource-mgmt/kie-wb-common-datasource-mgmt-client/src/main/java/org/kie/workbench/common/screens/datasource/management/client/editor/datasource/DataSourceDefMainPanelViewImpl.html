<form>
  <fieldset>
    <div id="name-form-group" class="form-group" data-field="name-form-group">
      <label class="control-label" data-i18n-key="name"></label>
      <input class="form-control" data-field="name"/>
      <span data-field="name-help" class="help-block" style="visibility: hidden;"></span>
    </div>

    <div class="form-group" data-field="connection-url-form-group">
      <label class="control-label" data-i18n-key="connectionURL"></label>
      <input class="form-control" data-field="connection-url"/>
      <span data-field="connection-url-help" class="help-block" style="visibility: hidden;"></span>
    </div>

    <div class="form-group" data-field="user-form-group">
      <label class="control-label" data-i18n-key="user"></label>
      <input class="form-control" data-field="user"/>
      <span data-field="user-help" class="help-block" style="visibility: hidden;"></span>
    </div>

    <div class="form-group" data-field="password-form-group">
      <label class="control-label" data-i18n-key="password"></label>
      <input class="form-control" data-field="password" type="password"/>
      <span data-field="password-help" class="help-block" style="visibility: hidden;"></span>
    </div>

    <div class="form-group" data-field="driver-form-group">
      <label class="control-label" data-i18n-key="driver"></label>
      <div class="form-control" data-field="driver-selector"></div>
      <span data-field="driver-selector-help" class="help-block" style="visibility: hidden;"></span>
    </div>

    <button class="btn btn-default" type="button" id="test-connection-button" data-i18n-key="testConnection"></button>

  </fieldset>
</form>
