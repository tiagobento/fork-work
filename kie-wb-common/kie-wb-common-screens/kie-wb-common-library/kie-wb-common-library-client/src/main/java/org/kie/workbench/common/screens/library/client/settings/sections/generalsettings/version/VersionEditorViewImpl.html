<div class="row">
    <div class="col-md-8">
        <div class="form-group">
            <label for="versionInput" data-i18n-key="Version"></label>
            <div class="input-group" style="width:100%">
                <input type="text" class="form-control" id="versionInput" data-field="versionInput">
                <span class="input-group-addon" id="basic-addon2" data-field="versionAddon">-SNAPSHOT</span>
            </div>
            <p class="help-block" data-i18n-key="VersionHelp"></p>
        </div>
    </div>
    <div class="col-md-4">
        <div class="form-group">
            <div>
                <label>
                    <span data-i18n-key="DevelopmentMode"></span>
                    <a href="#" data-toggle="tooltip" data-delay="0">
                        <span data-field="developmentModeToggleTooltip" class="fa fa-info-circle"></span>
                    </a>
                </label>
            </div>
            <div data-field="developmentModeToggle"></div>
        </div>
    </div>
</div>
