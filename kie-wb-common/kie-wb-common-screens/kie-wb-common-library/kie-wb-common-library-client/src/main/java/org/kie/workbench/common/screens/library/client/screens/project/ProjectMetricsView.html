<div class="container-fluid pm-container">
    <div class="row">
        <div class="col-md-12">
            <label class="label-title" data-field="headerTitle"></label>
        </div>
    </div>
    <div class="row" id="row1">
        <div class="col-md-6">
            <div class="card-pf pm-card-metric">
                <div class="card-pf-heading">
                    <h2 class="card-pf-title">
                        <span data-i18n-key="CommitsPerAuthor"></span>
                        <div data-field="topContribSelectorDiv" class="pm-selector-div">
                        </div>
                    </h2>
                </div>
                <div class="card-pf-body">
                    <div data-field="commitsPerAuthorDiv">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card-pf pm-card-metric">
                <div class="card-pf-heading">
                    <h2 class="card-pf-title">
                        <span data-i18n-key="ContributionHistory"></span>
                    </h2>
                </div>
                <div class="card-pf-body">
                    <div data-field="commitsOverTimeDiv">
                    </div>
                    <div data-field="dateSelectorDiv">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="row2">
        <div class="col-md-12 card-pf pm-card-metric">
            <div class="card-pf-heading">
                <h2 class="card-pf-title">
                    <span data-i18n-key="PerYearQuarterDay"></span>
                </h2>
            </div>
            <div class="card-pf-body">
                <div class="pm-time-div" data-field="commitsByYearDiv">
                </div>
                <div class="pm-time-div" data-field="commitsByQuarterDiv">
                </div>
                <div class="pm-time-div" data-field="commitsByDayDiv">
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="row3">
        <div class="col-md-12 card-pf pm-card-metric">
            <div class="card-pf-heading">
                <h2 class="card-pf-title">
                    <span data-i18n-key="AllCommitsHeader"></span>
                </h2>
            </div>
            <div class="card-pf-body" data-field="commitsAllDiv">
            </div>
        </div>
    </div>
</div>
