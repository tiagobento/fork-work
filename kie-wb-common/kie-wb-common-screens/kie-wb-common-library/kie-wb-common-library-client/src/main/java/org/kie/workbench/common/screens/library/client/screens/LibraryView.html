<div class="ac library">
    <div class="page-content-kie">
        <div class="toolbar-pf">
            <div class="toolbar-pf-actions">
                <div class="toolbar-data-title-container-kie">
                    <span class="toolbar-data-title-kie" data-field="title"></span>
                    <span class="toolbar-data-description-kie" data-field="description-text"></span>
                    <span class="fa fa-pencil toolbar-data-icon-kie" data-field="edit-icon"></span>
                    <span data-field="description-editor">
                          <input type="text" class="form-control" data-field="description-input"/>
                          <a data-field="change-description" class="btn btn-primary" data-i18n-key="Save"></a>
                          <a data-field="cancel-description-editor" class="btn btn-default" data-i18n-key="Cancel"></a>
                    </span>
                </div>
                <div class="form-group">
                    <a data-field="delete-project" class="btn btn-danger" data-i18n-key="DeleteSpace"></a>
                </div>
            </div>
        </div>
        <ul class="nav nav-tabs nav-tabs-library nav-tabs-pf">
            <li data-field="projects-tab-container" class="active">
                <a data-field="projects-tab">
                    <span data-i18n-key="Projects"></span>
                    <span class="badge" data-field="projects-count"></span>
                </a>
            </li>
            <li data-field="contributors-tab-container">
                <a data-field="contributors-tab">
                    <span data-i18n-key="Contributors"></span>
                    <span class="badge" data-field="contributors-count"></span>
                </a>
            </li>
            <li data-field="metrics-tab-container">
                <a data-field="metrics-tab" data-i18n-key="Metrics"></a>
            </li>
            <li data-field="settings-tab-container">
                <a data-field="settings-tab" data-i18n-key="Settings"></a>
            </li>
        </ul>
        <div data-field="main-container" class="main-container col-md-12 col-lg-12"></div>
    </div>
</div>
