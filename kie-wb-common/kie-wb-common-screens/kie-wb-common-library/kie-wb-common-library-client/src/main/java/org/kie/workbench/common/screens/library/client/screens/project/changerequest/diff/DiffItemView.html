<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div>
                <div class="panel-title">
                    <a data-field="collapse-link" data-toggle="collapse">
                        <span class="change-type" data-field="change-type"></span>
                        <span class="filename" data-field="filename"></span>
                        <span class="pficon pficon-warning-triangle-o conflict" data-field="conflict-label"></span>
                    </a>
                </div>
            </div>
        </div>
        <div aria-expanded="true" class="panel-collapse collapse in" data-field="collapse-container">
            <div class="panel-body textual-diff-container" data-field="textual-diff-container">
                <div class="textual-diff-info" data-field="unmodified-file">
                    <span data-i18n-key="FileWithoutChanges"></span>
                </div>
                <div class="textual-diff-info" data-field="binary-file">
                    <span data-i18n-key="BinaryFilesDiffer"></span>
                </div>
            </div>
            <div class="panel-body custom-diff-container" data-field="custom-diff-container">
                <div class="half-container" data-field="left-container"></div>
                <div class="half-container" data-field="right-container"></div>
            </div>
        </div>
    </div>
</div>
