<table class="branch-management-role-item">
    <tbody>
    <tr class="kie-tablelist__row branch-management-role-item" data-field="root">
        <td class="kie-tablelist__cell">
            <span data-field="role-name"></span>
        </td>
        <td class="kie-tablelist__cell">
            <input data-field="read" type="checkbox" />
            <span data-i18n-key="Read"></span>
        </td>
        <td class="kie-tablelist__cell">
            <input data-field="write" type="checkbox" />
            <span data-i18n-key="Write"></span>
        </td>
        <td class="kie-tablelist__cell">
            <input data-field="delete" type="checkbox" />
            <span data-i18n-key="Delete"></span>
        </td>
        <td class="kie-tablelist__cell">
            <input data-field="deploy" type="checkbox" />
            <span data-i18n-key="Deploy"></span>
        </td>
    </tr>
    </tbody>
</table>
