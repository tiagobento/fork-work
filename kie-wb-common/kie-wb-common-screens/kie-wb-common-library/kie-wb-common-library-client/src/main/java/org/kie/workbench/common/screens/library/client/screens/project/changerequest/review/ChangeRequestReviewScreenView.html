<div class="library">
    <div class="change-request-review-container">
        <div class="page-content-kie">
            <div class="toolbar-pf">
                <div class="toolbar-pf-actions">
                    <div class="toolbar-data-title-kie" data-field="title"></div>
                    <div class="btn-group toolbar-btn-group-kie">
                        <button class="btn btn-default" data-field="cancel-button" data-i18n-key="Cancel"></button>
                        <button class="btn btn-default" data-field="close-button" data-i18n-key="Close"></button>
                        <button class="btn btn-default" data-field="reject-button" data-i18n-key="Reject"></button>
                        <button class="btn btn-primary" data-field="reopen-button" data-i18n-key="Reopen"></button>
                        <div class="dropdown dropdown-kebab-pf" data-field="accept-options-group">
                            <button class="btn btn-default" type="button" data-field="squash-button" data-i18n-key="SquashAndMerge" ></button>
                            <button class="btn btn-default dropdown-toggle" type="button" data-field="accept-options-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a data-field="merge-button" data-i18n-key="Merge"></a></li>
                            </ul>
                        </div>
                        <button class="btn btn-primary" data-field="revert-button" data-i18n-key="Revert"></button>
                    </div>
                </div>
            </div>
            <ul class="nav nav-tabs nav-tabs-library nav-tabs-pf">
                <li class="active" data-field="overview-tab">
                    <a data-field="overview-tab-link">
                        <span data-i18n-key="Overview"></span>
                    </a>
                </li>
                <li data-field="changed-files-tab">
                    <a data-field="changed-files-tab-link">
                        <span data-i18n-key="ChangedFiles"></span>
                        <span class="badge" data-field="changed-files-count-badge"></span>
                    </a>
                </li>
            </ul>
            <div class="main-container col-md-12 col-lg-12" data-field="main-container"></div>
        </div>
    </div>
</div>
