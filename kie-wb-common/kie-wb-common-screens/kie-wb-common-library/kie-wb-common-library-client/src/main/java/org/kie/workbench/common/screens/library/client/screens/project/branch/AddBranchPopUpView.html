<div data-field="body">
    <div data-field="error" class="alert alert-danger">
        <span class="pficon pficon-error-circle-o"></span>
        <span data-field="error-message"></span>
    </div>
    <div class="form-group">
        <label class="form-control-label required" data-i18n-key="Name"></label>
        <input type="text" class="form-control" data-field="name"/>
    </div>
    <div class="form-group">
        <label class="form-control-label required" data-i18n-key="From"></label>
        <select class="form-control" data-field="branch-from">
            <option data-field="branch"></option>
        </select>
    </div>
</div>
