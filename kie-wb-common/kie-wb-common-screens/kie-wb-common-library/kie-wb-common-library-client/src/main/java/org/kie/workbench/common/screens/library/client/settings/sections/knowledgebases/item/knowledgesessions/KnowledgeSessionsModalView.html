<div>
    <div data-field="header" data-i18n-key="KnowledgeSessions"></div>

    <div data-field="body">

        <div class="list-group list-view-pf list-view-pf-view list-view-pf--header">
            <div class="list-group-item">
                <div class="list-view-pf-checkbox">
                    <span data-i18n-key="Default"></span>
                </div>
                <div class="list-view-pf-actions">
                    <a href="#0" class="btn btn-link">
                        <span></span>
                    </a>
                </div>
                <div class="list-view-pf-main-info">
                    <div class="list-view-pf-body">
                        <div class="list-view-pf-additional-info">
                            <div class="list-view-pf-additional-info-item ksessions-list-group-item-text-content">
                                <span data-i18n-key="Name"></span>
                            </div>
                            <div class="list-view-pf-additional-info-item ksessions-list-group-item-text-content">
                                <span data-i18n-key="State"></span>
                            </div>
                            <div class="list-view-pf-additional-info-item ksessions-list-group-item-text-content">
                                <span data-i18n-key="Clock"></span>
                            </div>
                        </div>
                        <div class="list-view-pf-additional-info">
                            <div class="list-view-pf-additional-info-item">
                                <span data-i18n-key="Listeners"></span>
                            </div>
                            <div class="list-view-pf-additional-info-item">
                                <span data-i18n-key="WorkItemHandlers"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="list-group list-view-pf list-view-pf-view" data-field="knowledge-sessions-table">
        </div>

        <button type="button" class="btn btn-link" data-field="add-knowledge-session-button">
            <span class="pficon pficon-add-circle-o"></span>
            <span data-i18n-key="AddKnowledgeSession"></span>
        </button>
    </div>


    <div data-field="footer">
        <button data-field="done-button" class="btn btn-primary" data-i18n-key="Done"></button>
    </div>

</div>
