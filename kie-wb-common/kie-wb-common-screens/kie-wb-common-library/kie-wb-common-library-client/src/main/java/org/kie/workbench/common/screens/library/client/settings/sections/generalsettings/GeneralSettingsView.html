<div class="tab-pane kie-tab-pane active">
    <h3 data-i18n-key="GeneralSettings" data-field="title"></h3>

    <p></p>
    <hr>

    <form role="form">
        <div data-field="error" class="alert alert-danger">
            <span class="pficon pficon-error-circle-o"></span>
            <span data-field="error-message"></span>
        </div>
        <div class="form-group">
            <label for="name" data-i18n-key="Name"></label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="description" data-i18n-key="Description"></label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group" data-field="git-urls-view">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="disable-gav-conflict-check">
                <span data-i18n-key="PreferenceDisableGAVConflictCheck"></span>
                <a href="#" data-toggle="tooltip" data-delay="0">
                    <span data-field="tooltip-disable-gav-conflict-check" class="fa fa-info-circle"></span>
                </a>
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="allow-child-gav-edition">
                <span data-i18n-key="PreferenceAllowChildGAVEdition"></span>
            </label>
        </div>
        <div class="form-group">
            <label class="control-label" for="group-id" data-i18n-key="GroupId"></label>
            <input type="text" class="form-control" id="group-id">
            <p class="help-block" data-i18n-key="GroupIdHelp"></p>
        </div>
        <div class="form-group">
            <label for="artifact-id" data-i18n-key="ArtifactId"></label>
            <input type="text" class="form-control" id="artifact-id">
            <p class="help-block" data-i18n-key="ArtifactIdHelp"></p>
        </div>
        <div data-field="versionEditor"></div>
    </form>
</div>
