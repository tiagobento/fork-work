ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=É possível que as ações tenham sido deixadas de lado acidentalmente. Neste caso, adicione-as, por favor, caso contrário a regra pode ser removida. 
ConflictingRows=Linhas em conflito
ConflictingRowsP1=Duas linhas podem entrar em conflito quando as condições para ambas as regras são atendidas por um mesmo conjunto de fatos, no entanto as ações configuram os campos de fatos existentes com valores diferentes. As condições podem ser reduntantes ou subsuntas.
ConflictingRowsP2=Como as ações realizam coisas diferentes sob as mesmas condições, é impossível saber quais ações são ativadas por último. Isto deixa o conjunto de regras inconsistente. Para corrigir isto, por favor, remova uma linha ou estabeleça condições mais estritas. 
RedundantRows=Linhas redundantes
DeficientRowsP1=Regras deficientes possuem ações que entram em conflito com outra regra e condições que não sobrepõem com a outra regra. 
DeficientRowsNoteP1=Um empréstimo é aprovado se as poupanças estiverem acima de 100 000 e é rejeitado se o salário for menor que 30 000. Podem haver situações em que um candidato tenha um salário inferior a 30 000 e uma poupança acima de 1000 000, nesse caso ambas as filas são acionadas, mas como a ordem de acionamento não é clara, fica impossível saber se o candidato foi rejeitado ou aprovado. 
Salary=Salário
Savings=Poupança
ApproveLoan=Aprovar empréstimo
DeficientRowsP2=Como as regras deficientes podem ser acionadas ao mesmo tempo que uma outra regra, é impossível saber quais ações são ativadas por último. Isto deixa o conjunto de regras inconsistente. Para corrigir isto, por favor, remova a regra deficiente ou estabeleça condições mais estritas. 
ImpossibleMatchNote1P1=A correspondência impossível está na linha {0} para o campo {1} do padrão {2}.
ImpossibleMatchNote1P2=As condições em conflito são {0} e {1}.
ImpossibleMatchP1=Uma regra que tem uma correspondência impossível entre as condições nunca é ativada. Por favor, corrija as condições para {0}.
MissingConditionP1=Quando uma regra não possui condições, as ações são sempre executadas. Por favor, adicione as condições, caso esta não seja a intenção pretendida. 
MultipleValuesP1=As regras possuem ações múltiplas. A regra está configurando um campo a um valor ou está executando a mesma função duas vezes. 
MultipleValuesNote1P1=As ações que geraram este problema são {0} e {1}
RedundantActionsP1=Existem duas ações redundantes. Uma delas pode ser removida. 
RedundantActionsNote1P1=As ações redundantes são {0} e {1}
RedundantConditionsTitle=Condições redundantes
RedundantConditionsP1=Ter mais de uma verificação de condição com o mesmo valor não afeta de maneira alguma a funcionalidade da regra, mas apenas uma é necessária. É recomendável que quaisquer condições inaproveitáveis sejam removidas. 
RedundantConditionsNote1P2=As condições redundantes são {0} and {1}
RedundantRowsP1=A redundância ocorre quando duas filas realizam as mesmas ações com o mesmo conjunto de fatos. 
RedundantRowsP2=A redundância pode não ser um problema caso as regras de redundância estejam configurando um valor em um fato existente, isto apenas configura os conjuntos duas vezes. Os problemas ocorrem quando duas regras aumentam um contador ou adicionam mais fatos na memória de trabalho. Em ambos os casos a outra linha não é necessária. 
RedundantRowsP3=Para corrigir isto, por favor, remova uma das filas redundantes. 
SubsumptantRowsP1=A subsunção existe quando uma linha realiza a mesma coisa que a outra com um subconjunto de valores/ fatos de uma outra regra. 
SubsumptantRowsP2=Essas regras podem inserir fatos duplicados na memória de trabalho ou executar as funções duas vezes. Caso este não seja o comportamento esperado, por favor, remova a linha subsunta ou deixe-a mais estrita. 
