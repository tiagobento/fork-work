RedundantConditionsNote1P1=Bedingungen für Feld {0}.{1} sind redundant
AffectedRows=Betroffene Zeilen
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=Wenn eine Regel keine Aktion hat, feuert sie zwar, aber da die Aktionsseite leer ist, geschieht nichts.
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=Es ist möglich, dass die Aktionen aus Versehen ausgelassen wurden. Fügen Sie sie in diesem Fall bitte hinzu. Andernfalls kann die Regel entfernt werden.
ConflictingRows=Widersprüchliche Zeilen
ConflictingRowsP1=Konflikt zwischen zwei Zeilen führt zu Beenden, wenn die Bedingungen für beide Regeln mit einem gleichen Faktensatz erfüllt werden, aber die Aktionen existierende Faktenfelder auf verschiedene Werte gesetzt haben. Die Bedingungen können redundant oder subsumtiv sein.
ConflictingRowsP2=Da die Aktionen mit den selben Bedingungen unterschiedlich vorgehen, ist es unmöglich vorherzusagen, welche Aktionen zuletzt aktiviert werden. Dies bewirkt, dass der Regelsatz inkonsistent ist. Um dies zu korrigieren entfernen Sie bitte entweder eine Zeile oder verschärfen Sie die Bedingungen.
RedundantRows=Redundante Zeilen
DeficientRowsP1=Fehlerhafte Regel hat mit einer anderen Regeln in Konflikt stehende Aktionen und Bedingungen, die sich nicht mit der anderen Regel überschneiden.
DeficientRowsNoteP1=Darlehen ist genehmigt, wenn die Ersparnisse über 100 000 sind, und abgelehnt, wenn das Gehalt weniger als 30 000 sind. Es könnte Bewerber mit geringerem Einkommen als 30 000 und Ersparnissen über 100 000 geben, in diesem Fall feuern beide Zeilen, aber da wir die Firing-Reihenfolge nicht kennen, ist es unmöglich vorherzusagen, ob die Bewerbung abgelehnt oder angenommen wird.
Salary=Gehalt 
Savings=Ersparnisse
ApproveLoan=Darlehen genehmigen
DeficientRowsP2=Da die fehlerhafte Regel zeitgleich mit einer anderen Regel feuern kann, ist es unmöglich vorherzusagen, welche Aktionen zuletzt aktiviert werden. Dies bewirkt, dass der Regelsatz inkonsistent ist. Um dies zu korrigieren entfernen Sie bitte entweder die fehlerhafte Regel oder verschärfen Sie die Bedingungen.
ImpossibleMatchNote1P1=Die unmögliche Übereinstimmung ist auf Zeile {0} für Feld {1} von Muster {2}.
ImpossibleMatchNote1P2=In Konflikt stehende Bedingungen sind {0} und {1}.
ImpossibleMatchP1=Eine Regel mit unmöglicher Übereinstimmung zwischen Bedingungen wird nie aktiviert. Bitte korrigieren Sie die Bedingungen für {0}.
MissingConditionP1=Wenn eine Regel keine Bedingungen hat, werden die Aktionen immer ausgeführt. Bitte fügen Sie Bedingungen hinzu, falls das nicht beabsichtigt war.
MultipleValuesP1=Regel hat mehrere Aktionen. Entweder setzt die Regel das Feld auf einen Wert fest, oder sie führt die selbe Funktion zweimal aus. 
MultipleValuesNote1P1=Aktionen, die dieses Problem aufgeworfen haben, sind {0} und {1}
RedundantActionsP1=Es gibt zwei redundante Aktionen. Eine davon kann entfernt werden.
RedundantActionsNote1P1=Die redundanten Aktionen sind {0} und {1}
RedundantConditionsTitle=Redundante Bedingungen
RedundantConditionsP1=Das Prüfen von mehr als einer Bedingung mit dem selben Wert beeinträchtigt die Regelfunktionalität in keiner Weise, aber es wird nur eine benötigt. Es wird empfohlen, dass unbrauchbare Bedingungen entfernt werden. 
RedundantConditionsNote1P2=Redundante Bedingungen sind {0} und {1}
RedundantRowsP1=Redundanz tritt auf, wenn zwei Zeilen die selben Aktionen mit dem selben gegebenen Faktensatz ausführen.
RedundantRowsP2=Redundanz ist u.U. kein Problem, wenn die redundanten Regeln einen Wert für einen vorhandenen Fakt bestimmen, dies bestimmt lediglich den Wert zweimal. Probleme treten auf, wenn die zwei Regeln einen Zähler erhöhen oder mehr Fakten zum Arbeitsspeicher hinzufügen. In beiden Fällen ist die andere Zeile nicht notwendig.
RedundantRowsP3=Entfernen Sie bitte eine der redundanten Zeilen um dies zu korrigieren.
SubsumptantRowsP1=Subsumtion liegt vor, wenn eine Zeile das gleiche macht, wie eine andere, mit einer Untermenge der Werte/Fakten einer anderen Regel.
SubsumptantRowsP2=Diese Regeln könnten doppelte Fakten in den Arbeitsspeicher eingeben oder Funktionen zweimal ausführen. Wenn dies kein erwartetes Verhalten ist, entfernen Sie bitte die subsumtive Regel oder verschärfen Sie sie.
