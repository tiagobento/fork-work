MultipleValuesForOneAction=Mehrere Werte für eine Aktion
ConstrainsForFieldXOfFactYAreRedundantTheyWillAlwaysPass=Einschränkungen für Feld {0} Fakt {1} sind redundant. Sie werden immer bestehen.
