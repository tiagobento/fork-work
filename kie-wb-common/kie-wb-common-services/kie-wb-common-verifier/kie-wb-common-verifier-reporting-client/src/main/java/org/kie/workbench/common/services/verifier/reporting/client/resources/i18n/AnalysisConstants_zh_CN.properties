ImpossibleMatch=不可能的匹配
RuleHasNoAction=没有动作的规则
RuleHasNoRestrictionsAndWillAlwaysFire=没有限制的规则，且总是会运行。
MultipleValuesForOneAction=一个动作的多个值。
ConstrainsForFieldXOfFactYAreRedundantTheyWillAlwaysPass=字段 {0} 详情 {1} 的现实是冗余。它们总是可以通过检测。
SubsumptantRows=包容（subsumptant）行
DeficientRow=不足行（deficient）
ValueForFactFieldIsSetTwice={0}.{1} 值设定了两次。
ValueForAnActionIsSetTwice=一个动作的值设定了两次。
RedundantConditionsNote1P1=字段 {0}.{1} 的条件为冗余
AffectedRows=受影响的行
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=执行规则但没有进行任何操作时，因为操作端是空的，所以什么也不会发生。
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=可能意外地未执行某些操作。如果是这种情况，请推荐这些操作。否则可以删除该规则。
ConflictingRows=重复的行
ConflictingRowsP1=如果两行规则的条件满足同一数据组，但动作为当前数据字段设定不同值，则这两行之间就存在冲突。该数据的调节条件可以是冗余或包容（subsumptant）。
ConflictingRowsP2=因为在相同条件下不同的动作进行不同的操作，因此不可能知道哪个动作会最后执行。这样会让规则设置变得不一致。要解决这个问题，请删除一行或将条件设定得更严格。
RedundantRows=冗余行
DeficientRowsP1=不足规则中包含与另一个规则冲突的动作以及与其他规则不重叠的条件。
DeficientRowsNoteP1=如果存款超过 10 万则会批准贷款，但如果薪水低于 3 万则会拒绝贷款。但可能会有申请人的薪水低于 3 万，但存款超过 10 万，在这种情况下两个条件均要考虑，但因为我们不知道会首先考虑哪个条件，所以也不可能知道申请是被会拒绝还是被批准。
Salary=薪水
Savings=存款
ApproveLoan=批准贷款
DeficientRowsP2=因为不足规则可与另一个规则同时使用，因此无法了解会最后执行哪个操作。这样及造成规则设置不一致。要解决这个问题，可以删除该不足规则，或将条件设定得更严格。
ImpossibleMatchNote1P1=不能的匹配为模式 {2} 字段 {1} 中的行 {0}。
ImpossibleMatchNote1P2=冲突条件为 {0} 和 {1}。
ImpossibleMatchP1=存在条件间不可能匹配的规则永远不会激活。请修改 {0} 的条件。 
MissingConditionP1=如果规则没有条件，则永远都会执行其操作。如果不是有意如此，请为其添加条件。
MultipleValuesP1=有多个动作的规则。除非该规则为某个字段分配字段值，否则会两次运行同样的功能。
MultipleValuesNote1P1=动作造成的问题为 {0} 和 {1}
RedundantActionsP1=有两个冗余动作。可删除其中之一。
RedundantActionsNote1P1=冗余动作为 {0} 和 {1}
RedundantConditionsTitle=冗余条件按
RedundantConditionsP1=使用同样的值检查一个以上的条件不会对该规则功能有任何影响，但有一个条件足以。建议删除无用条件。
RedundantConditionsNote1P2=冗余条件为 {0} 和 {1}
RedundantRowsP1=两行使用同一组给定数据执行同样的动作时会存在冗余。
RedundantRowsP2=如果为当前数据设定冗余规则，那么冗余可能不是问题，只是设定两次这个值而已。但当两个规则增加计数器或者工作内存中添加更多数据时会出问题。在这两种情况下均不需要其他行。
RedundantRowsP3=要解决这个问题，可删除一个冗余行。
SubsumptantRowsP1=当一行与附带另一个规则值/数据子集的另一行条件相同时存在条件包容的情况。
SubsumptantRowsP2=这些规则可能会在工作内存中插入重复的数据或两次执行同样的功能。如果不希望出现此行为，请删除包容行或使其更严格。
