ImpossibleMatch=Coincidencia imposible
RuleHasNoAction=La regla no tiene acción
RuleHasNoRestrictionsAndWillAlwaysFire=La regla no tiene limitaciones y se ejecutará siempre.
MultipleValuesForOneAction=Múltiples valores para una acción.
ConstrainsForFieldXOfFactYAreRedundantTheyWillAlwaysPass=Las restricciones para el campo {0} hecho {1} son redundantes. Siempre pasarán.
SubsumptantRows=Filas subsumidas
DeficientRow=Fila deficiente.
ValueForFactFieldIsSetTwice=El valor de {0}.{1} se fija dos veces.
ValueForAnActionIsSetTwice=El valor de una acción se establece dos veces.
RedundantConditionsNote1P1=Las condiciones del campo {0}.{1} son redundantes
AffectedRows=Filas afectadas
WhenARuleHasNoActionItDoesFireButSinceTheActionSideIsEmptyNothingHappens=Cuando una regla no tiene acción, se ejecuta, pero como el lado de la acción está vacío no pasa nada.
ItIsPossibleThatTheActionsWereLeftOutByAccidentInThisCasePleaseAddThemOtherwiseTheRuleCanNeRemoved=Es posible que las acciones se hayan omitido por accidente. En este caso, agréguelas. De lo contrario, la regla se puede quitar.
ProvideAtLeastOneConditionAndOneActionForTheRule=Por favor, proporcione al menos una condición y una acción para la regla.
ConflictingRows=Filas conflictivas
ConflictingRowsP1=El conflicto entre dos filas existe cuando las condiciones para ambas reglas se cumplen con un mismo conjunto de hechos, pero las acciones establecen campos de hechos existentes con valores diferentes. Las condiciones pueden ser redundantes o subsumidas.
ConflictingRowsP2=Como las acciones hacen cosas diferentes con las mismas condiciones, es imposible saber qué acciones terminan activándose en último lugar. Esto hace que el conjunto de reglas sea inconsistente. Para arreglar esto, quite una fila o haga las condiciones más estrictas.
RedundantRows=Filas redundantes
DeficientRowsP1=La regla deficiente tiene acciones que entran en conflicto con otra regla y condiciones que no se superponen con la otra regla.
DeficientRowsNoteP1=El préstamo se aprueba si los ahorros son superiores a 100 000 y se rechaza si el salario es inferior a 30 000. Puede haber un solicitante con un salario inferior a 30.000 y ahorros superiores a 100.000, en este caso se ejecutan ambas filas, pero como no conocemos la orden de ejecución, es imposible saber si se rechaza o aprueba la solicitud.
Salary=Salario
Savings=Ahorros
ApproveLoan=Aprobar préstamo
DeficientRowsP2=Como la regla deficiente puede ejecutarse al mismo tiempo que otra regla, es imposible saber qué acciones terminan activándose en último lugar. Esto hace que el conjunto de reglas sea inconsistente. Para arreglar esto, quite la regla deficiente o haga las condiciones más estrictas.
ImpossibleMatchNote1P1=La coincidencia imposible está en la fila {0} del campo {1} del patrón {2}.
ImpossibleMatchNote1P2=Las condiciones conflictivas son {0} y {1}.
ImpossibleMatchP1=Una regla que tiene una coincidencia imposible entre condiciones nunca se activa. Fije las condiciones para {0}.
MissingConditionP1=Cuando una regla no tiene condiciones, las acciones se ejecutan siempre. Agregue condiciones si esto no es lo que pretendía.
MultipleValuesP1=La regla tiene múltiples acciones. O bien la regla está fijando un campo en un valor o está ejecutando la misma función dos veces.
MultipleValuesNote1P1=Las acciones que plantearon este problema son {0} y {1}
RedundantActionsP1=Hay dos acciones redundantes. Una de ellas se puede quitar.
RedundantActionsNote1P1=Las acciones redundantes son {0} y {1}
RedundantConditionsTitle=Condiciones redundantes
RedundantConditionsP1=El hecho de tener más de una comprobación de condiciones con el mismo valor no afecta a la funcionalidad de la regla de ninguna manera, pero solo se necesita una. Se recomienda quitar cualquier condición inútil.
RedundantConditionsNote1P2=Las condiciones redundantes son {0} y {1}
RedundantRowsP1=La redundancia existe cuando dos filas hacen las mismas acciones con el mismo conjunto de hechos.
RedundantRowsP2=La redundancia podría no ser un problema si las reglas redundantes fijan un valor en un hecho existente; esto solo fija el valor dos veces. Los problemas se producen cuando las dos reglas aumentan un contador o agregan más hechos a la memoria de trabajo. En ambos casos, la otra fila no es necesaria.
RedundantRowsP3=Para arreglar esto, quite una de las filas redundantes.
SubsumptantRowsP1=La subsunción existe cuando una fila hace lo mismo que otra, con un subconjunto de los valores/hechos de otra regla.
SubsumptantRowsP2=Estas reglas pueden insertar hechos duplicados en la memoria de trabajo o ejecutar funciones dos veces. Si este no es el comportamiento esperado, quite la fila de subsumidores o hágala más estricta.
AnalysingChecks0To1Of2=Ejecutando las comprobaciones {0} a {1} de {2}...
MissingRangeTitle=Falta el rango
MissingRangeP1=A la fila {0} de la tabla de decisiones le falta una parte del contador que completaría los rangos de la tabla. Por ejemplo, puede comprobar person.age > 50, pero las otras filas de la tabla no cubren la situación cuando person.age <= 50.
SingleHitLost=Se perdió el único estado de acierto
SingleHitP1=Las líneas {0} y {1} pueden completarse con los mismos hechos. Esto significa que más de una fila de esta mesa puede ejecutarse al mismo tiempo y la mesa ya no tiene el estado de un acierto.
AnalysisComplete=Análisis completo
EmptyRule=La regla está vacía
Analysis=Análisis
VerifierFailedTitle=Error del verificador
VerifierFailed=No se pudo ejecutar el verificador. Esto puede ser provocado por una tabla que no compila.

