<div>

                </div>
            </div>
            <div class="form-group" data-field="packageGroup">

                </div>
            </div>
            <div class="form-group" data-field="handlerExtensionsGroup">
                <div data-field="handlerExtensions"></div>
            </div>
        </fieldset>
    </div>
</div>
