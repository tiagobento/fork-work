<div class="container-fluid" style="padding-left: 0;padding-right: 0;">
    <div class="row">
        <div class="col-md-8">
            <h3 data-field="server-name"></h3>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-default btn-block" style="margin-top: 15px;" data-field="refresh">
                <i class="fa fa-refresh"></i>&nbsp;&nbsp;<span data-i18n-key="Refresh"></span>
            </button>
        </div>
        <div class="col-md-2">
            <button type="button" class="col-md-8 btn btn-danger btn-block" style="margin-top: 15px;" data-field="remove">
                <i class="fa fa-trash"></i>&nbsp;&nbsp;<span data-i18n-key="Remove"></span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <a href="#" data-field="url"></a>
        </div>
    </div>
    <div class="row">

        <div class="col-md-12" data-field="remote-content">
        </div>
    </div>
</div>
