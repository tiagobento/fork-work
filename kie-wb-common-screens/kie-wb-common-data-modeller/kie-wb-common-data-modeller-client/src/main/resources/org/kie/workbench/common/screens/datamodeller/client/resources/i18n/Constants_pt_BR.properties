persistence_domain_fieldEditor_identifier_field_label=É Identificador
persistence_domain_fieldEditor_identifier_field_help_heading=É Identificador
persistence_domain_fieldEditor_identifier_field_help=Marque o campo atual como o identificador do Objeto de Dados. Um Objeto de Dados persistente deve ter somente um campo marcado como identificador e deve ser um tipo básico do Java, como String, Integer, Long, etc. Um campo que referencia um Objeto de Dados, ou que seja um campo múltiplo, não pode ser marcado como identificador. Identificadores Compostos não possuem suporte nessa versão. 
persistence_domain_fieldEditor_generation_strategy_field_label=Estratégia de geração 
persistence_domain_fieldEditor_generation_strategy_field_help_heading=Estratégia de geração 
persistence_domain_fieldEditor_generation_strategy_field_help=A estratégia de geração esbelece como os valores do identificador são gerados automaticamente quando as instâncias do Objeto de Dados são criadas e armazenadas em um banco de dados (ex.\: pelos formulários associados às tarefas humanas dos processos jBPM). Quando o campo por padrão do identificador é criado, a estratégia de geração também é definida automaticamente, sendo&\#8217; altamente recomendável usar essa configuração.  
persistence_domain_fieldEditor_sequence_generator_field_label=Gerador de Sequência 
persistence_domain_fieldEditor_sequence_generator_field_help_heading=Gerador de Sequência 
persistence_domain_fieldEditor_sequence_generator_field_help=O gerador representa a semente para os valores que serão usados pela Estratégia de Geração. Quando o campo por padrão do identificador é criado, o Gerador de Sequência é configurado automaticamente e definido adequadamente para ser usado pela Estratégia de Geração.  
