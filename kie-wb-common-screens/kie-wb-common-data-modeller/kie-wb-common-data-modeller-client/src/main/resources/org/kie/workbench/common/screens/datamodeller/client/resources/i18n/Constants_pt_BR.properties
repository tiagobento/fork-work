persistence_domain_fieldEditor_unique_field_label=Exclusivo
persistence_domain_fieldEditor_unique_field_help_heading=Exclusivo
persistence_domain_fieldEditor_unique_field_help=Quando selecionada, a propriedade exclusiva estabelece que o valor do campo atual deve ser uma chave exclusiva quando armazenado no banco de dados (caso não seja definido, o valor padrão será falso). 
persistence_domain_fieldEditor_nullable_field_label=Anulável 
persistence_domain_fieldEditor_nullable_field_help_heading=Anulável
persistence_domain_fieldEditor_nullable_field_help=Quando selecionado, estabelece que o valor do campo atual pode ser nulo quando armazenado em um banco de dados (caso não seja definido, o valor padrão será verdadeiro). 
persistence_domain_fieldEditor_insertable_field_label=Inserível 
persistence_domain_fieldEditor_insertable_field_help_heading=Inserível 
persistence_domain_fieldEditor_insertable_field_help=Quando selecionado, estabelece que a coluna atual seja incluída nas instruções SQL INSERT geradas pelo provedor de persistência (caso não seja definido, o valor padrão será verdadeiro). 
persistence_domain_fieldEditor_updatable_field_label=Atualizável
persistence_domain_fieldEditor_updatable_field_help_heading=Atualizável
persistence_domain_fieldEditor_updatable_field_help=Quando selecionado, estabelece que a coluna atual seja incluída nas instruções SQL UPDATE geradas pelo provedor de persistência (caso não seja definido, o valor padrão será verdadeiro). 
