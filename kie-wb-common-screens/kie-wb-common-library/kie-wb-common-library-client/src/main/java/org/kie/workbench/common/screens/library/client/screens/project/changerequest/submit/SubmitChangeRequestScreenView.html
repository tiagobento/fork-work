<div class="library">
    <div class="page-content-kie">
        <div class="toolbar-pf">
            <div class="toolbar-pf-actions">
                <div class="toolbar-data-title-kie" data-field="title"></div>
                <div class="btn-group toolbar-btn-group-kie">
                    <button class="btn btn-default" data-field="cancel" data-i18n-key="Cancel"></button>
                    <button class="btn btn-primary" data-field="submit" data-i18n-key="Submit"></button>
                </div>
            </div>
        </div>

        <div class="submit-main-container col-md-12">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" data-field="summary-group">
                        <label class="required" data-i18n-key="Summary" for="summaryInput"></label>
                        <input autocomplete="off" class="form-control" data-field="summary" id="summaryInput"
                               type="text"/>
                        <div class="help-block" data-field="summary-help-inline"></div>
                    </div>
                    <div class="form-group" data-field="description-group">
                        <label class="required" data-i18n-key="Description" for="descriptionTextArea"></label>
                        <textarea class="form-control" data-field="description" id="descriptionTextArea"
                                  rows="8"></textarea>
                        <div class="help-block" data-field="description-help-inline"></div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" data-i18n-key="TargetBranch" for="branchSelector"></label>
                        <select class="combobox form-control" data-field="branch-select" id="branchSelector">
                            <option data-field="branch-select-option"></option>
                        </select>
                    </div>
                    <div class="alert alert-warning" data-field="conflict-warning">
                        <span class="pficon pficon-warning-triangle-o"></span>
                        <span data-i18n-key="ConflictWarning"></span>
                    </div>
                    <div class="form-group">
                        <label data-field="files-summary"></label>
                    </div>
                </div>
            </div>
            <div class="list-group list-view-pf" data-field="diff-list"></div>
        </div>
    </div>
</div>
