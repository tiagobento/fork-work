<div class="contributors">
    <div class="row toolbar-pf">
        <div class="col-sm-12">
            <div class="toolbar-pf-actions search-pf kie-search-pf has-button">
                <div class="form-group has-clear">
                    <div class="search-pf-input-group">
                        <label for="filter-text" class="sr-only" data-i18n-key="Search"></label>
                        <input id="filter-text" type="search" class="form-control">
                    </div>
                </div>

                <div class="toolbar-pf-action-right">
                    <div class="form-group">
                        <button data-field="add-contributor" class="btn btn-primary" data-i18n-key="AddContributor"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="list-group list-view-pf list-view-pf-view" data-field="contributors-list">
    </div>
</div>
