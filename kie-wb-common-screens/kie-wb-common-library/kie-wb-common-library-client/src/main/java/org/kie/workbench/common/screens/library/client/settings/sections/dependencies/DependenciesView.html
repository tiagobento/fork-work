<div class="tab-pane kie-tab-pane active">
    <h3 data-i18n-key="Dependencies" data-field="title"></h3>

    <p></p>
    <hr>

    <table class="table table-hover kie-tablelist">
        <thead>
        <tr class="kie-tablelist__row kie-tablelist__row--header">
            <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="GroupId"></th>
            <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="ArtifactId"></th>
            <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="Version"></th>
            <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="PackageWhiteList"></th>
            <th class="kie-tablelist__cell kie-tablelist__cell--header kie-tablelist__cell--actions">
            </th>
        </tr>
        </thead>
        <tbody data-field="table">
        </tbody>
    </table>

    <button type="button" class="btn btn-link" data-field="add-dependency">
        <span class="pficon pficon-add-circle-o"></span>
        <span data-i18n-key="AddDependency"></span>
    </button>

    <button type="button" class="btn btn-link" data-field="add-from-repository">
        <span class="pficon pficon-add-circle-o"></span>
        <span data-i18n-key="AddFromRepository"></span>
    </button>
