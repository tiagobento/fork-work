<div>
    <div data-field="header" data-i18n-key="Add"></div>

    <div data-field="body">
        <form role="form">
            <div class="form-group">
                <label data-i18n-key="Name" data-field="name-label"></label>
                <input type="text" class="form-control" data-field="name">
            </div>
            <div class="form-group">
                <label data-i18n-key="Value" data-field="value-label"></label>
                <input type="text" class="form-control" data-field="value">
            </div>
        </form>
    </div>

    <div data-field="footer">
        <button data-field="add-button" class="btn btn-default btn-primary" data-i18n-key="Add"></button>
        <button data-field="cancel-button" class="btn btn-default" data-i18n-key="Cancel"></button>
    </div>
</div>
