<table>
    <tbody>
    <tr class="kie-tablelist__row" data-field="root">

        <td class="kie-tablelist__cell ">
            <div class="kie-tablelist__select">
                <input type="radio" name="kieKnowledgeBaseDefaultRadio" data-field="is-default">
            </div>
        </td>

        <td class="kie-tablelist__cell ">
            <input data-field="name" type="text" class="form-control" required/>
        </td>

        <td class="kie-tablelist__cell ">

            <div data-field="included-knowledge-bases-list"></div>

            <div>
                <a href="#0" data-field="add-included-knowledge-base-button">
                    <span class="pficon pficon-add-circle-o"></span>
                    Add
                </a>
            </div>
        </td>

        <td class="kie-tablelist__cell ">

            <div data-field="packages-list"></div>

            <div class="text-nowrap">
                <a href="#0" data-field="add-package-button">
                    <span class="pficon pficon-add-circle-o"></span>
                    Add
                </a>
            </div>
        </td>


        <td class="kie-tablelist__cell ">
            <div class="form-group" data-field="equals-behavior-select-container">
            </div>
        </td>

        <td class="kie-tablelist__cell ">
            <div class="form-group" data-field="event-processing-model-select-container">
            </div>
        </td>

        <td class="kie-tablelist__cell ">
            <a class="btn btn-link" data-field="knowledge-sessions-link">
                <span data-i18n-key="KnowledgeSessions"></span>
                <span> (</span>
                <span data-field="knowledge-sessions-count"></span>
                <span>)</span>
            </a>
        </td>

        <td class="kie-tablelist__cell  kie-tablelist__cell--actions">
            <a class="btn btn-link" data-field="remove-button">
                <span class="fa fa-trash-o"></span>
            </a>
        </td>
    </tr>
    </tbody>
</table>
