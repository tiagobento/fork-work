<div class="dropdown" data-field="root" style="display:inline-block; margin-left: 3px;">

    <a class="dropdown-toggle" data-field="toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span data-field="selected-label"></span>
        <span class="caret"></span>
    </a>

    <ul class="dropdown-menu">
        <li data-field="option">
            <a data-field="option-link" href="#" class="option-link">
                <span data-field="option-label" class="option-label"></span>
                <span data-field="option-check" class="fa-pull-right fa fa-check"></span>
            </a>
        </li>
        <li data-field="separator" role="separator" class="divider"></li>
        <li data-field="action" class="action">
            <a data-field="action-link" href="#">
                <span data-field="action-label"></span>
            </a>
        </li>
    </ul>
</div>
