<div class="tab-pane kie-tab-pane active">
    <h3 data-i18n-key="Persistence" data-field="title"></h3>

    <p> <!-- Empty --> </p>

    <hr>

    <form role="form">
        <div class="form-group">
            <label data-i18n-key="PersistenceUnit"></label>
            <input type="text" class="form-control" data-field="persistence-unit">
        </div>

        <div class="form-group">
            <label data-i18n-key="PersistenceProvider"></label>
            <input type="text" class="form-control" data-field="persistence-provider">
        </div>

        <div class="form-group">
            <label data-i18n-key="DataSource"></label>
            <input type="text" class="form-control" data-field="data-source">
        </div>

        <h3 data-i18n-key="Properties"></h3>
        <div data-field="error" class="alert alert-danger">
            <span class="pficon pficon-error-circle-o"></span>
            <span data-field="error-message"></span>
        </div>
        <table class="table table-hover  kie-tablelist">
            <thead>
            <tr class="kie-tablelist__row kie-tablelist__row--header">
                <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="Name"></th>
                <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="Value"></th>
                <th class="kie-tablelist__cell kie-tablelist__cell--header kie-tablelist__cell--actions">
                    <!-- no label -->
                </th>
            </tr>
            </thead>
            <tbody data-field="properties-table">
            </tbody>

        </table>

        <button type="button" class="btn btn-link" data-field="add-property-button">
            <span class="pficon pficon-add-circle-o"></span>
            <span data-i18n-key="AddProperty"></span>
        </button>

        <br/>


        <h3 data-i18n-key="ProjectPersistableDataObjects"></h3>
        <table class="table table-hover  kie-tablelist">
            <thead>
            <tr class="kie-tablelist__row kie-tablelist__row--header">
                <th class="kie-tablelist__cell kie-tablelist__cell--header" data-i18n-key="ClassName"></th>
                <th class="kie-tablelist__cell kie-tablelist__cell--header kie-tablelist__cell--actions">
                    <!-- no label -->
                </th>
            </tr>
            </thead>
            <tbody data-field="persistable-data-objects-table">
            </tbody>

        </table>

        <button type="button" class="btn btn-link" data-field="add-persistable-data-object-button">
            <span class="pficon pficon-add-circle-o"></span>
            <span data-i18n-key="AddProjectPersistableDataObject"></span>
        </button>

        <button type="button" class="btn btn-link" data-field="add-all-projects-persistable-data-objects-button">
            <span class="pficon pficon-add-circle-o"></span>
            <span data-i18n-key="AddAllProjectsPersistableDataObjects"></span>
        </button>

        <br/>

    </form>

</div>
