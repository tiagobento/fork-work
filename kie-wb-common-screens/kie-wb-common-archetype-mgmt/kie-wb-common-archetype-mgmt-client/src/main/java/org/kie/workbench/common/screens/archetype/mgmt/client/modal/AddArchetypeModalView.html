<div class="add-archetype-modal" data-field="content">
    <div class="alert alert-danger" data-field="error">
        <span class="pficon pficon-error-circle-o"></span>
        <span class="error-title" data-i18n-key="ArchetypeCouldNotBeAdded"></span>
        <span data-field="error-message"></span>
    </div>
    <div class="form-group" data-field="archetype-group-id-group">
        <label class="form-control-label required" data-i18n-key="ArchetypeGroupId"></label>
        <input class="form-control" data-field="archetype-group-id" type="text"/>
        <div class="help-block" data-field="archetype-group-id-help-block"></div>
    </div>
    <div class="form-group" data-field="archetype-artifact-id-group">
        <label class="form-control-label required" data-i18n-key="ArchetypeArtifactId"></label>
        <input class="form-control" data-field="archetype-artifact-id" type="text"/>
        <div class="help-block" data-field="archetype-artifact-id-help-block"></div>
    </div>
    <div class="form-group" data-field="archetype-version-group">
        <label class="form-control-label required" data-i18n-key="ArchetypeVersion"></label>
        <input class="form-control" data-field="archetype-version" type="text"/>
        <div class="help-block" data-field="archetype-version-help-block"></div>
    </div>
</div>
